<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    button:hover {
      opacity:1;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
    }
    
    /* Float cancel and signup buttons and add an equal width */
    .cancelbtn, .signupbtn {
      float: left;
      width: 50%;
    }
    
    /* Add padding to container elements */
    .container {
      padding: 16px;
    }
    
    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    
    /* Change styles for cancel button and signup button on extra small screens */
    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn {
         width: 100%;
      }
    }
    </style>
    <body>
    
    <form  style="border:1px solid #ccc">
      {% csrf_token %}
      {{form.as_p}}

      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="password2" type="password" placeholder="Repeat Password" name="password1" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        
        <p>By creating an account you agree to our <a href="file:///media/fuse/drivefs-525daa482b0b219dcaeee7cc8e7ecf57/root/loging.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="button" onclick="RegisterSubmit()" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function RegisterSubmit() {
        var username=$('#username').val()
        var email=$('#email').val()
        var password=$('#password').val()
        var password2=$('#password2').val()

        if (password != password2){
          console.log('wrong')
          return false

        }
     

        $.ajax({
          type: "POST",
          url: "{% url 'registersubmit' %}",
          data:{ username:username,email:email,password:password,csrfmiddlewaretoken:"{{ csrf_token }}"},
          dataType: "json",
          success: function (response) {

            window.location.href="{% url 'loginpage' %}"
            
          }
        });
        
      }
    </script>

    </body>
