{% load static %}
<!DOCTYPE html>
<html lang="en">
{% csrf_token %}
{% include "extends/header.html" %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include "extends/sidebar.html" %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include "extends/navbar.html" %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
  <div class="container">
    <h1>Add Blog</h1>

    <form  onsubmit="AddBlogData(event)" id="add-blog-form" >
      <div id="dynamic-content">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="content-container">

  <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" required name="content_image" id="content_image" value="" accept="image/*">
          </div>



          <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control content"  name="content_text" id="content_text" rows="5" required></textarea>
          </div>

        
        </div>
      </div>

      <div class="text-right">
        <button type="button" class="btn btn-sm btn-primary add-content-btn" id="add-content" >Add Content</button>
      </div>


 <div class="form-group mb-5">
            <label for="image">Thumbnail Image</label>
            <input type="file" class="form-control-file" id="thumbnail"  accept="image/*">
          </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>



   
         <script>
    $(document).ready(function () {
      $('#add-content').click(function () {
        var content = `
        <div class="content-container">
  <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" name="content_image" required id="content_image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control content" name="content_text" id="content_text" rows="5" required></textarea>
          </div>
        
          <button type="button" class="btn btn-danger remove-btn">Remove</button>
        </div>
        `;
        $('#dynamic-content').append(content);
      });

      $('#dynamic-content').on('click', '.remove-btn', function () {
        $(this).closest('.content-container').remove(); 

      });
    });

    function AddBlogData(e){
      e.preventDefault()
        var data= new FormData($('#add-blog-form')[0]);

        data.append("csrfmiddlewaretoken",$("input[name=csrfmiddlewaretoken]").val())
        $.ajax({
            method:"POST",
            url:"{% url 'addblog' %}",
            processData:false,
            contentType:false,
            data:data,
            success: function(data){
            
                window.location.href="{% url 'index' %}"
            }
        })
        
       
    }
  </script>
    

</body>

</html>
