 <div class="form-group mb-5">

         <script>
    $(document).ready(function () {
      $('#add-content').click(function () {
        var content = `
        <div class="content-container">
  <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" name="image[]" id="content_image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control content" name="content[]" id="content_text" rows="5" required></textarea>
          </div>
        
          <button type="button" class="btn btn-danger remove-btn">Remove</button>
        </div>
        `;
        $('#dynamic-content').append(content);
      });

      $('#dynamic-content').on('click', '.remove-btn', function () {
        $(this).closest('.content-container').remove(); 

      });
    });

        data.append("title", $("#title").val())

          content_dic.push({'content':$(content_divs[i]).find('#content_text').val()},{'image':$(content_divs[i]).find('#content_image')[0].files[0]})
          
          
        }
        data.append('content_dic',JSON.stringify(content_dic))
        
        
        data.append("csrfmiddlewaretoken",$("input[name=csrfmiddlewaretoken]").val())
        $.ajax({
            method:"POST",
            url:"{% url 'addblog' %}",
            processData:false,

            data:data,
